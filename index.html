<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Metrics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- Heading -->
        <h1>Leetmetric</h1>

        <!-- User input section -->
        <div class="user-container">
            <p>Enter your name below:</p>
            <div class="user-input-container">
                <input 
                    type="text" 
                    placeholder="enter your username here" 
                    id="user-input"
                >
                <button id="search-btn">Search</button>
            </div>
        </div>

        <!-- Stats section -->
        <div class="stats-container">
            <div class="progress">

                <div class="progress-item circle">
                    <div class="easy progress">
                        <span id="Easy-label"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="medium progress">
                        <span id="Medium-label"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="hard progress">
                        <span id="Hard-label"></span>
                        Hard
                    </div>
                </div>

            </div>

            <div class="stats-card">
                <!--directly populate card from the js code here-->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
